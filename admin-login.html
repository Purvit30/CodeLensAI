<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login â€¢ CodeLens AI</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-soft">
    <main class="container fullscreen">
      <section class="card">
        <div class="brand" style="justify-content:center">
          <img src="logo.svg" alt="CodeLens AI" class="logo" style="width:56px;height:56px">
          <div class="brand-text" style="align-items:center">
            <span class="auth-title">Admin access required</span>
            <span class="tagline" style="margin-top:6px">Only authorized admin can continue</span>
          </div>
        </div>
        <div style="display:grid; gap:12px; margin-top:16px">
          <label class="input-field" for="admin-email">
            Admin email or name
            <span class="input-icon">
              <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M20 4H4a2 2 0 0 0-2 2v1l10 6 10-6V6a2 2 0 0 0-2-2Zm0 6.25-8 4.8-8-4.8V18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2Z"/></svg>
            </span>
            <input id="admin-email" type="text" placeholder="admin@example.com or full name" aria-invalid="false">
            <span id="admin-email-err" class="error-text"></span>
          </label>
          <label class="input-field" for="admin-pass">
            Admin password
            <span class="input-icon">
              <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M17 8V7a5 5 0 0 0-10 0v1H5v13h14V8Zm-8-1a3 3 0 0 1 6 0v1H9Zm7 11H8v-8h8Z"/></svg>
            </span>
            <input id="admin-pass" type="password" placeholder="Enter admin password" aria-invalid="false">
            <span id="admin-pass-err" class="error-text"></span>
          </label>
        </div>
        <div class="auth-actions" style="margin-top:20px">
          <button id="admin-login-btn" class="btn-gradient">Sign In as Admin</button>
          <button id="back-btn" class="btn-outline">Back to App</button>
        </div>
        <div id="admin-login-msg" class="output" style="font-size:13px; color:#64748b; margin-top:8px"></div>
      </section>
    </main>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="admin-login.js"></script>
  </body>
</html>
